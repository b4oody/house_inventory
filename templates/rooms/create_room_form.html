{% extends 'base/base.html' %}

{% block title %}
  <title>Create room - HomeStock</title>
{% endblock %}

{% block content %}
  <main>
    <h1>Create Room</h1>
    <form id="form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn">Save</button>
      <button type="button" onclick="window.history.back();" class="btn">Cancel</button>
    </form>
  </main>
{% endblock %}
