{% extends 'base/base.html' %}

{% block title %}
  <title>Login - HomeStock</title>
{% endblock %}

{% block content %}
  <main class="auth">
    <div class="form-wrapper">
      <h1>Увійти</h1>
      <form id="form" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn" type="submit">Увійти</button>
        <a class="btn btn-outline" onclick="window.history.back();">Назад</a>
      </form>
      <p style="margin-top:0.8rem;">Не маєте акаунту?
        <a href="{% url 'house_core:registration' %}">Зареєструватися</a>
      </p>
    </div>
  </main>
{% endblock %}
